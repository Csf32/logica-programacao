<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var ano = 1004;

        while(ano <= 2023){
            if (!(ano % 100 === 0) && (ano % 400 === 0) + "É ano bissexto"){
               
                document.write( ano + " : É ano bissexto " + "<br>" );
            }
            else{
                
                document.write( ano + " : não é bissexto " + "<br>");

            }

            ano = ano + 4;
        }
        
            document.write("Sair do loop");


    </script>
</body>
</html>
