<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var anobi = 1004;
        
        while(anobi <= 2023){
            if( !(anobi % 100 === 0 ) || (anobi % 400 === 0)){

               document.write(anobi + "<br>");
            }
            else{
                document.write(anobi + "Não é bissexto <br>");
            }

            anobi+= 4;
            
        }
        document.write("Saiu do loop");


    </script>



</body>
</html>
