<body>
    <script>

        var nota1 = prompt("Digite um número");
        nota1 = parseInt(nota1);

        var nota2 = prompt("Digite outro número");
        nota2 = parseInt(nota2);

        var media = (nota1 + nota2) / 2;

        if( media > 6 && nota1 > 0 && nota2 > 0){
            alert("Parabéns, você foi aprovado");
            }
            else{
            alert("Reprovado");
            }
        
        if( media < 6 );
        alert("Recuperação");

        var recup1 = prompt("Digite um número");
        recup1 = parseInt (recup1);

        var recup2 = prompt("Digite um número");
        recup2 = parseInt (recup2);

        if( media > 6 && recup1 > 0 && recup2 > 0){
            alert("Parabéns, você foi aprovado");
            }
            else{
            alert("Ta osso");
            }
        

        
       

    </script>
